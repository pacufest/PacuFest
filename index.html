  <style>
    body {
      margin: 0;

      font-family: 'Georgia', serif;
      background-image: url('https://images.unsplash.com/photo-1727548096117-de9a65873d45?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

    .info {

<body>
  <h1>¬°Est√°s invitado a mi cumplea√±os!</h1>
  <div class="info">
    üìÖ <strong>Fecha:</strong> 26 de julio<br />
    üïì <strong>Hora:</strong> 16:00 hs<br />
    üìç <strong>Lugar:</strong> PACURI<br />
    üë¢ <strong>Dress Code:</strong> Yellowstone - Estilo Western
  </div>

  <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const eventDate = new Date("2025-07-26T16:00:00-03:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "¬°Es hoy! ¬°Nos vemos en PACURI!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        Faltan ${days} d√≠as, ${hours} horas, ${minutes} minutos y ${seconds} segundos
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
